<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./app.js"></script>
  <title>预览 - PicVid</title>
</head>
<body class="min-h-screen bg-slate-50 text-slate-800 font-sans selection:bg-indigo-100 selection:text-indigo-700">

  <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
    <div class="absolute top-[-10%] left-[20%] w-[30%] h-[30%] rounded-full bg-indigo-200/40 blur-3xl"></div>
    <div class="absolute bottom-[-10%] right-[10%] w-[40%] h-[40%] rounded-full bg-blue-200/40 blur-3xl"></div>
  </div>

  <div class="max-w-6xl mx-auto p-4 sm:p-6 lg:p-8 flex flex-col min-h-screen">
    
    <div class="sticky top-4 z-50 flex items-center justify-between bg-white/70 backdrop-blur-xl border border-white/60 shadow-sm rounded-2xl px-6 py-4 mb-8">
      
      <a href="index.html" class="group flex items-center gap-2 text-slate-600 hover:text-indigo-600 font-medium transition-colors">
        <div class="w-8 h-8 rounded-full bg-white border border-slate-200 flex items-center justify-center group-hover:border-indigo-200 group-hover:bg-indigo-50 transition-colors">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </div>
        <span>返回列表</span>
      </a>

      <div class="hidden md:flex flex-col items-center">
        <h1 id="top-title" class="text-sm font-bold text-slate-800 truncate max-w-xs">加载中...</h1>
      </div>

      <button id="download" class="flex items-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded-xl text-sm font-medium shadow-lg shadow-indigo-200 transition-all hover:-translate-y-0.5 active:translate-y-0">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
        <span>下载原文件</span>
      </button>
    </div>

    <div class="flex-1 bg-white/60 backdrop-blur-md border border-white/60 rounded-3xl p-6 sm:p-10 shadow-xl flex flex-col items-center justify-center min-h-[500px] relative">
      
      <div class="w-full text-left border-b border-slate-200/60 pb-4 mb-6 flex flex-col sm:flex-row sm:items-end justify-between gap-2">
        <div>
          <h2 id="card-title" class="text-2xl font-bold text-slate-800 break-all"></h2>
          <div class="flex items-center gap-3 mt-2 text-xs font-mono text-slate-500">
            <span id="meta-size" class="bg-slate-100 px-2 py-1 rounded-md border border-slate-200">--</span>
            <span id="meta-type" class="bg-slate-100 px-2 py-1 rounded-md border border-slate-200 uppercase">--</span>
          </div>
        </div>
      </div>

      <div id="viewer" class="w-full flex items-center justify-center min-h-[300px]">
        <div class="flex flex-col items-center text-slate-400">
          <svg class="animate-spin h-10 w-10 text-indigo-500 mb-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span class="text-sm">正在加载原画质资源...</span>
        </div>
      </div>

    </div>
  </div>

  <script>
    requireAuth();

    function qs(name) {
      return new URLSearchParams(location.search).get(name);
    }
    function fmtSize(bytes) {
      const units = ["B","KB","MB","GB","TB"];
      let i = 0, v = bytes;
      while (v >= 1024 && i < units.length - 1) { v /= 1024; i++; }
      return v.toFixed(i === 0 ? 0 : 2) + " " + units[i];
    }

    async function downloadWithToken(id, filename) {
      const btn = document.getElementById('download');
      const originalText = btn.innerHTML;
      btn.innerHTML = `<svg class="animate-spin w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> 请求中...`;
      
      try {
        const token = getToken();
        const res = await fetch(`${API_BASE}/api/files/${id}/download`, {
          headers: { "Authorization": "Bearer " + token }
        });
        if (!res.ok) throw new Error("下载失败");
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = filename || "download";
        document.body.appendChild(a);
        a.click();
        a.remove();
        setTimeout(() => URL.revokeObjectURL(url), 2000);
      } catch(e) {
        toast("下载出错: " + e.message, "err");
      } finally {
        btn.innerHTML = originalText;
      }
    }

    (async () => {
      const id = qs("id");
      if (!id) return toast("缺少 id 参数", "err");

      try {
        // 1. 获取文件元数据
        const f = await api(`/api/files/${id}`);
        
        // 更新 UI 信息
        document.getElementById("top-title").textContent = f.originalName;
        document.getElementById("card-title").textContent = f.originalName;
        document.getElementById("meta-size").textContent = fmtSize(f.sizeBytes);
        document.getElementById("meta-type").textContent = (f.mimeType || "UNKNOWN").split('/')[1] || "FILE";

        const viewer = document.getElementById("viewer");
        const token = getToken();

        // 2. 根据类型加载内容
        if ((f.mimeType || "").startsWith("image/")) {
          try {
            const res = await fetch(`${API_BASE}/api/files/${id}/download`, {
              headers: { "Authorization": "Bearer " + token }
            });
            const blob = await res.blob();
            const url = URL.createObjectURL(blob);
            
            // 清空 loading
            viewer.innerHTML = "";
            
            const img = document.createElement("img");
            img.src = url;
            // 加上淡入动画和漂亮的阴影
            img.className = "max-w-full max-h-[70vh] rounded-lg shadow-2xl object-contain animate-[fadeIn_0.5s_ease-out]";
            viewer.appendChild(img);
          } catch(e) {
            viewer.innerHTML = `<div class="text-red-500 bg-red-50 px-4 py-2 rounded-lg">图片加载失败</div>`;
          }

        } else if ((f.mimeType || "").startsWith("video/")) {
          try {
            const res = await fetch(`${API_BASE}/api/files/${id}/download`, {
              headers: { "Authorization": "Bearer " + token }
            });
            const blob = await res.blob();
            const url = URL.createObjectURL(blob);
            
            viewer.innerHTML = "";
            
            const video = document.createElement("video");
            video.src = url;
            video.controls = true;
            video.autoplay = true; // 既然是点进来预览的，自动播放体验更好
            video.className = "w-full max-h-[70vh] rounded-xl shadow-2xl bg-black";
            viewer.appendChild(video);
          } catch(e) {
            viewer.innerHTML = `<div class="text-red-500 bg-red-50 px-4 py-2 rounded-lg">视频加载失败</div>`;
          }

        } else {
          viewer.innerHTML = `
            <div class="flex flex-col items-center justify-center text-slate-400 bg-slate-50/50 p-12 rounded-2xl border border-slate-200 dashed-border">
              <svg class="w-16 h-16 mb-4 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
              <p>该文件类型暂不支持在线预览</p>
              <p class="text-sm mt-2">请点击右上角下载查看</p>
            </div>
          `;
        }

        // 3. 绑定下载事件
        document.getElementById("download").addEventListener("click", async () => {
          try {
            await downloadWithToken(id, f.originalName);
          } catch (e) {
            toast(e.message, "err");
          }
        });

      } catch (e) {
        toast(e.message, "err");
        document.getElementById("viewer").innerHTML = `<div class="text-red-500">无法获取文件信息</div>`;
      }
    })();
  </script>
  
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</body>
</html>
